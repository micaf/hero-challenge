<div class="spinner-wrapper" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoadingResults" class="table-container">
    <app-hero-list [heroes]="heroes" (addHero)="addHero($event)"
    (editHero)="editHero($event)" (deleteHero)="deleteHero($event)"></app-hero-list>
</div>
