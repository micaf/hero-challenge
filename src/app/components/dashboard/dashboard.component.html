<div class="spinner-wrapper" *ngIf="isLoading$ | async; else content">
    <mat-spinner></mat-spinner>
</div>

<ng-template #content>
    <div  class="table-container">
        <app-hero-list [heroes]="heroes" (addHero)="addHero($event)"
        (editHero)="editHero($event)" (deleteHero)="deleteHero($event)"></app-hero-list>
    </div>
</ng-template>
